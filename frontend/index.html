<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Ritmos Melódicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gerador de Ritmos Melódicos</h1>

  <div class="container">
    <div class="mb-3">
      <label for="pasta" class="form-label">Caminho da pasta</label>
      <input id="pasta" type="text" class="form-control" placeholder="Digite o caminho da pasta" />
    </div>

    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade de Áudios</label>
      <input id="quantidade" type="number" class="form-control" min="1" max="10" placeholder="Escolha a quantidade de áudios" />
    </div>

    <button id="gerar" class="btn btn-primary w-100">Gerar Áudios</button>

    <div class="mt-3">
      <pre id="saida"></pre>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
